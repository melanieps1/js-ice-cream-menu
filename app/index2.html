<!DOCTYPE html>
<html>
<head>
	<title>Ice Cream Menu</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700|Lobster" rel="stylesheet">
</head>
<body>

	<header>
		<h1>Melanie's Homemade Ice Cream</h1>
	</header>

	<div class="menu">
	
		<div>
			
			<h2 id="subheader">Ice Cream Flavors</h2>

			<table>
				<tr>
					<th>
						<h2 class="menu-cat ice-cream" id="reg-flavors">Regular Ice Cream Flavors</h2><h3>$2.00</h3>
					</th>
					<th>
						<h2 class="menu-cat ice-cream" id="seasonal-flavors">Seasonal Ice Cream Flavors</h2><h3>$3.00</h3>
					</th>
				<tr>
					<td>
						<div id="regFlavor1">
							<img src="images/chocolate.png" width="24px"><br>
							<span>flavor[0]</span>
							<span>flavor[1]</span>
						</div>
					<td><img src="images/pumpkin.png" width="24px"><p id="seasonalFlavor1"></p></td>
				</tr>
				<tr>
					<td><img src="images/vanilla.png" width="24px"><p id="regFlavor2"></p></td>
					<td><img src="images/apple.png" width="24px"><p id="seasonalFlavor2"></p></td>
				</tr>
				<tr>
					<td><img src="images/strawberry.png" width="24px"><p id="regFlavor3"></p></td>
					<td></td>
				</tr>
			</table>
		
		</div>

		<br>
		<br>

		<div>
			<h2 id="subheader">Extras</h2>

			<table>
				<tr>
					<th>
						<h2 class="menu-cat serving-opts">Serving Options</h2>
					</th>
					<th>
						<h2 class="menu-cat toppings">Toppings</h2>
					</th>
				</tr>
				<tr>
					<td><img src="images/cup-gray.png" width="24px"><p id="serve1"></p></td>
					<td><img src="images/heart.png" width="24px"><p id="top1"></p></td>
				</tr>
				<tr>
					<td><img src="images/cone.png" width="24px"><p id="serve2"></p></td>
					<td><img src="images/heart.png" width="24px"><p id="top2"></p></td>
				</tr>
				<tr>
					<td><img src="images/waffle-cone.png" width="24px"><p id="serve3"></p></td>
					<td><img src="images/heart.png" width="24px"><p id="top3"></p></td>
				</tr>
			</table>

		</div>

	</div>

	<script src="products.js"></script>
	<script src="main2.js"></script>
</body>
</html>
