<!DOCTYPE html>
<html>
<head>
	<title>Ice Cream Menu</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700" rel="stylesheet">
</head>
<body>

	<header>
		<h1>Melanie's Homemade Ice Cream</h1>
	</header>

	<div class="menu">
	
		<div>
			
			<h2 id="subheader">Ice Cream Flavors</h2>

			<table>
				<tr>
					<th>
						<h2 class="menu-cat ice-cream" id="reg-flavors">Regular Ice Cream Flavors</h2><h3>$2.00</h3>
					</th>
					<th>
						<h2 class="menu-cat ice-cream" id="seasonal-flavors">Seasonal Ice Cream Flavors</h2><h3>$3.00</h3>
					</th>
				<tr>
					<td><p><span id="regFlavor1"></span></p></td>
					<td><p><span id="seasonalFlavor1"></span></p></td>
				</tr>
				<tr>
					<td><p><span id="regFlavor2"></span></p></td>
					<td><p><span id="seasonalFlavor2"></span></p></td>
				</tr>
				<tr>
					<td><p><span id="regFlavor3"></span></p></td>
					<td></td>
				</tr>
			</table>
		
		</div>

		<br>
		<br>

		<div>
			<h2 id="subheader">Extras</h2>

			<table>
				<tr>
					<th>
						<h2 class="menu-cat serving-opts">Serving Options</h2>
					</th>
					<th>
						<h2 class="menu-cat toppings">Toppings</h2>
					</th>
				</tr>
				<tr>
					<td><p><span id="serve1"></span></p></td>
					<td><p><span id="top1"></span></p></td>
				</tr>
				<tr>
					<td><p><span id="serve2"></span></p></td>
					<td><p><span id="top2"></span></p></td>
				</tr>
				<tr>
					<td><p><span id="serve3"></span></p></td>
					<td><p><span id="top3"></span></p></td>
				</tr>
			</table>

		</div>

	</div>

	<script src="products.js"></script>
	<script src="main.js"></script>
</body>
</html>
